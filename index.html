<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Calculator</p>
      <div class="calculator">
        <div class="display">
          <input type="text" id="result" disabled />
        </div>
        <div class="operands">
          <button class="key-operator" id="add">+</button>
          <button class="key-operator" id="subtract">-</button>
          <button class="key-operator" id="multiply">*</button>
          <button class="key-operator" id="divide">/</button>
        </div>
        <div class="number-row">
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="zero">0</button>
          <button class="key-operator" id="decimal">.</button>
          <button class="key-operator" id="clear">AC</button>
          <button class="key--equal" id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
